<script>
    $(document).ready(function(){
        $("#header_panel").click(function(){
            $("#items").slideToggle("slow");
        });
    });
</script>
<div style="text-align:center">
  <h2>
    Welcome to {{ title }}!
  </h2>
  <div id="page">
    <div id="header_panel"><button id="startOver">Click to start over</button></div>
      <div id="pickAColor">
        {{ mainMessage }} Pick your avatar's {{ item }}'s color
      </div>
      <div>
        <div id="myChoices" (click)="showMouths()">
          <div id="bodyness">
            <bodies></bodies>
          </div>
          <div id="mouthstuff">
            <button style="position: fixed; left: 77%;" (click)="showHairs()" id="hairButton">Hair step</button>
            <mouths></mouths>
          </div>
          <div id="hairstuff">
            <hairs></hairs>
          </div>
        </div>
    </div>   
  </div>
  <div id="relativeContainerContainer" style="position: fixed; width: 87px; top: 20%; left: 5%; z-index: 2;">
    <div id="relativeContainer" style="position: relative;">
    </div>
  </div>
</div>
